<!DOCTYPE html>
<html>
<head>
    <title>Teste Alpine.js</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{ modalMeioAMeio: { mostrar: false } }">
        <button @click="modalMeioAMeio.mostrar = true">Abrir Modal</button>
        
        <div x-show="modalMeioAMeio.mostrar" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
            <div style="background: white; margin: 50px auto; padding: 20px; width: 300px;">
                <h3>Modal Meio a Meio</h3>
                <button @click="modalMeioAMeio.mostrar = false">Fechar</button>
            </div>
        </div>
    </div>
</body>
</html>
