<!-- Componente: Card de Pizza -->
<div class="pizza-card" 
     data-pizza-id="{{ pizza.id }}"
     data-pizza-nome="{{ pizza.nome }}"
     data-pizza-ingredientes="{{ pizza.ingredientes }}">
    
    <div class="mb-3">
        <h4 class="text-lg font-semibold text-primary mb-1">{{ pizza.nome }}</h4>
        {% if pizza.ingredientes %}
            <p class="text-sm text-secondary">{{ pizza.ingredientes }}</p>
        {% endif %}
    </div>
    
    <!-- Seletor de Tamanhos -->
    <div class="tamanho-selector grid grid-cols-3 gap-2 mb-3">
        {% for tamanho in pizza.tamanhos %}
            <button type="button"
                    class="tamanho-option text-sm py-2 px-3 rounded-lg border-2 transition-all"
                    data-tamanho="{{ tamanho.size }}"
                    data-preco="{{ tamanho.preco }}">
                <div class="font-medium">{{ tamanho.size }}</div>
                <div class="text-xs text-secondary">R$ {{ tamanho.preco|floatformat:2 }}</div>
            </button>
        {% endfor %}
    </div>
    
    <!-- Ações -->
    <div class="acoes-pizza flex gap-2">
        <button type="button"
                class="flex-1 btn-adicionar-pizza bg-pizza-600 text-white py-2 px-4 rounded-lg hover:bg-pizza-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
                disabled>
            <svg class="w-5 h-5 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Adicionar
        </button>
        
        <button type="button"
                class="btn-meio-meio bg-amber-500 text-white py-2 px-4 rounded-lg hover:bg-amber-600 transition"
                title="Pizza Meio a Meio">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            ½ + ½
        </button>
    </div>
</div>
