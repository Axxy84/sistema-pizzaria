<!-- Componente: Formulário de Endereço -->
<div class="secao-formulario" x-data="{ aberto: false }" x-show="tipoPedido === 'delivery'">
    <div class="secao-header" @click="aberto = !aberto">
        <h3 class="text-lg font-semibold flex items-center">
            <svg class="w-5 h-5 mr-2 text-pizza-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                </path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M15 11a3 3 0 11-6 0 3 3 0 016 0z">
                </path>
            </svg>
            Endereço de Entrega
        </h3>
        <svg class="w-5 h-5 transform transition-transform" 
             :class="{ 'rotate-180': aberto }"
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </div>
    
    <div class="secao-content" x-show="aberto" x-transition>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- CEP -->
            <div>
                <label for="endereco_cep" class="block text-sm font-medium text-primary mb-1 campo-obrigatorio">
                    CEP
                </label>
                <div class="flex gap-2">
                    <input type="text" 
                           id="endereco_cep" 
                           name="endereco_cep"
                           required
                           class="flex-1 px-3 py-2 border border-secondary rounded-lg focus:ring-2 focus:ring-pizza-500 focus:border-pizza-500"
                           placeholder="00000-000"
                           x-mask="99999-999">
                    <button type="button"
                            onclick="buscarCEP()"
                            class="px-4 py-2 bg-pizza-600 text-white rounded-lg hover:bg-pizza-700 transition">
                        Buscar
                    </button>
                </div>
                <span class="mensagem-erro" style="display: none;"></span>
            </div>
            
            <!-- Rua -->
            <div>
                <label for="endereco_rua" class="block text-sm font-medium text-primary mb-1 campo-obrigatorio">
                    Rua
                </label>
                <input type="text" 
                       id="endereco_rua" 
                       name="endereco_rua"
                       required
                       class="w-full px-3 py-2 border border-secondary rounded-lg focus:ring-2 focus:ring-pizza-500 focus:border-pizza-500"
                       placeholder="Nome da rua">
                <span class="mensagem-erro" style="display: none;"></span>
            </div>
            
            <!-- Número -->
            <div>
                <label for="endereco_numero" class="block text-sm font-medium text-primary mb-1 campo-obrigatorio">
                    Número
                </label>
                <input type="text" 
                       id="endereco_numero" 
                       name="endereco_numero"
                       required
                       class="w-full px-3 py-2 border border-secondary rounded-lg focus:ring-2 focus:ring-pizza-500 focus:border-pizza-500"
                       placeholder="Número">
                <span class="mensagem-erro" style="display: none;"></span>
            </div>
            
            <!-- Complemento -->
            <div>
                <label for="endereco_complemento" class="block text-sm font-medium text-primary mb-1">
                    Complemento
                </label>
                <input type="text" 
                       id="endereco_complemento" 
                       name="endereco_complemento"
                       class="w-full px-3 py-2 border border-secondary rounded-lg focus:ring-2 focus:ring-pizza-500 focus:border-pizza-500"
                       placeholder="Apto, bloco, etc">
            </div>
            
            <!-- Bairro -->
            <div>
                <label for="endereco_bairro" class="block text-sm font-medium text-primary mb-1 campo-obrigatorio">
                    Bairro
                </label>
                <input type="text" 
                       id="endereco_bairro" 
                       name="endereco_bairro"
                       required
                       class="w-full px-3 py-2 border border-secondary rounded-lg focus:ring-2 focus:ring-pizza-500 focus:border-pizza-500"
                       placeholder="Bairro">
                <span class="mensagem-erro" style="display: none;"></span>
            </div>
            
            <!-- Cidade -->
            <div>
                <label for="endereco_cidade" class="block text-sm font-medium text-primary mb-1 campo-obrigatorio">
                    Cidade
                </label>
                <input type="text" 
                       id="endereco_cidade" 
                       name="endereco_cidade"
                       required
                       class="w-full px-3 py-2 border border-secondary rounded-lg focus:ring-2 focus:ring-pizza-500 focus:border-pizza-500"
                       placeholder="Cidade">
                <span class="mensagem-erro" style="display: none;"></span>
            </div>
            
            <!-- Estado -->
            <div>
                <label for="endereco_estado" class="block text-sm font-medium text-primary mb-1 campo-obrigatorio">
                    Estado
                </label>
                <select id="endereco_estado" 
                        name="endereco_estado"
                        required
                        class="w-full px-3 py-2 border border-secondary rounded-lg focus:ring-2 focus:ring-pizza-500 focus:border-pizza-500">
                    <option value="">Selecione</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
                <span class="mensagem-erro" style="display: none;"></span>
            </div>
            
            <!-- Referência -->
            <div class="md:col-span-2">
                <label for="endereco_referencia" class="block text-sm font-medium text-primary mb-1">
                    Ponto de Referência
                </label>
                <input type="text" 
                       id="endereco_referencia" 
                       name="endereco_referencia"
                       class="w-full px-3 py-2 border border-secondary rounded-lg focus:ring-2 focus:ring-pizza-500 focus:border-pizza-500"
                       placeholder="Próximo a...">
            </div>
        </div>
    </div>
</div>
