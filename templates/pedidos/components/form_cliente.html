<!-- Componente: Formulário de Cliente -->
<div class="secao-formulario cliente-section" x-data="{ aberto: true }">
    <div class="secao-header cliente-header" @click="aberto = !aberto">
        <div class="flex items-center gap-3">
            <div class="header-icon-wrapper">
                <svg class="w-6 h-6 text-pizza-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                    </path>
                </svg>
            </div>
            <div>
                <h3 class="text-xl font-bold text-gray-800">Informações do Cliente</h3>
                <p class="text-sm text-gray-500 mt-0.5">Preencha os dados para contato e entrega</p>
            </div>
        </div>
        <svg class="w-5 h-5 transform transition-transform text-gray-400" 
             :class="{ 'rotate-180': aberto }"
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </div>
    
    <div class="secao-content cliente-content" x-show="aberto" x-transition>
        <!-- Cards de Dados Pessoais e Contato -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Card Dados Pessoais -->
            <div class="info-card">
                <div class="card-header">
                    <div class="card-icon">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2">
                            </path>
                        </svg>
                    </div>
                    <h4 class="card-title">Dados Pessoais</h4>
                </div>
                
                <div class="card-body">
                    <!-- Nome -->
                    <div class="input-group">
                        <label for="cliente_nome" class="input-label campo-obrigatorio">
                            <svg class="w-4 h-4 inline-block mr-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Nome Completo
                        </label>
                        <div class="input-wrapper">
                            <input type="text" 
                                   id="cliente_nome" 
                                   name="cliente_nome"
                                   required
                                   class="modern-input"
                                   placeholder="Digite o nome completo"
                                   x-model="cliente.nome">
                            <div class="input-icon">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                        </div>
                        <span class="mensagem-erro" style="display: none;"></span>
                    </div>
                    
                    <!-- CPF -->
                    <div class="input-group">
                        <label for="cliente_cpf" class="input-label">
                            <svg class="w-4 h-4 inline-block mr-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"></path>
                            </svg>
                            CPF
                        </label>
                        <div class="input-wrapper">
                            <input type="text" 
                                   id="cliente_cpf" 
                                   name="cliente_cpf"
                                   class="modern-input"
                                   placeholder="000.000.000-00"
                                   x-mask="999.999.999-99"
                                   x-model="cliente.cpf">
                            <div class="input-icon">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15A2.25 2.25 0 002.25 6.75v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z"></path>
                                </svg>
                            </div>
                        </div>
                        <span class="mensagem-erro" style="display: none;"></span>
                    </div>
                </div>
            </div>
            
            <!-- Card Contato -->
            <div class="info-card">
                <div class="card-header">
                    <div class="card-icon contato">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                            </path>
                        </svg>
                    </div>
                    <h4 class="card-title">Informações de Contato</h4>
                </div>
                
                <div class="card-body">
                    <!-- Telefone -->
                    <div class="input-group">
                        <label for="cliente_telefone" class="input-label campo-obrigatorio">
                            <svg class="w-4 h-4 inline-block mr-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                            Telefone
                        </label>
                        <div class="input-wrapper">
                            <input type="tel" 
                                   id="cliente_telefone" 
                                   name="cliente_telefone"
                                   required
                                   class="modern-input"
                                   placeholder="(00) 00000-0000"
                                   x-mask="(99) 99999-9999"
                                   x-model="cliente.telefone">
                            <div class="input-icon">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                </svg>
                            </div>
                        </div>
                        <span class="mensagem-erro" style="display: none;"></span>
                    </div>
                    
                    <!-- Email -->
                    <div class="input-group">
                        <label for="cliente_email" class="input-label">
                            <svg class="w-4 h-4 inline-block mr-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            Email
                        </label>
                        <div class="input-wrapper">
                            <input type="email" 
                                   id="cliente_email" 
                                   name="cliente_email"
                                   class="modern-input"
                                   placeholder="email@exemplo.com"
                                   x-model="cliente.email">
                            <div class="input-icon">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                        </div>
                        <span class="mensagem-erro" style="display: none;"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
