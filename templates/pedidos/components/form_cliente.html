<!-- Componente: FormulÃ¡rio de Cliente -->
<div class="secao-formulario" x-data="{ aberto: true }">
    <div class="secao-header" @click="aberto = !aberto">
        <h3 class="text-lg font-semibold flex items-center">
            <svg class="w-5 h-5 mr-2 text-pizza-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                </path>
            </svg>
            Dados do Cliente
        </h3>
        <svg class="w-5 h-5 transform transition-transform" 
             :class="{ 'rotate-180': aberto }"
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </div>
    
    <div class="secao-content" x-show="aberto" x-transition>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Nome -->
            <div>
                <label for="cliente_nome" class="block text-sm font-medium text-primary mb-1 campo-obrigatorio">
                    Nome
                </label>
                <input type="text" 
                       id="cliente_nome" 
                       name="cliente_nome"
                       required
                       class="w-full px-3 py-2 border border-secondary rounded-lg focus:ring-2 focus:ring-pizza-500 focus:border-pizza-500"
                       placeholder="Nome completo">
                <span class="mensagem-erro" style="display: none;"></span>
            </div>
            
            <!-- Telefone -->
            <div>
                <label for="cliente_telefone" class="block text-sm font-medium text-primary mb-1 campo-obrigatorio">
                    Telefone
                </label>
                <input type="tel" 
                       id="cliente_telefone" 
                       name="cliente_telefone"
                       required
                       class="w-full px-3 py-2 border border-secondary rounded-lg focus:ring-2 focus:ring-pizza-500 focus:border-pizza-500"
                       placeholder="(00) 00000-0000"
                       x-mask="(99) 99999-9999">
                <span class="mensagem-erro" style="display: none;"></span>
            </div>
            
            <!-- Email -->
            <div>
                <label for="cliente_email" class="block text-sm font-medium text-primary mb-1">
                    Email
                </label>
                <input type="email" 
                       id="cliente_email" 
                       name="cliente_email"
                       class="w-full px-3 py-2 border border-secondary rounded-lg focus:ring-2 focus:ring-pizza-500 focus:border-pizza-500"
                       placeholder="email@exemplo.com">
                <span class="mensagem-erro" style="display: none;"></span>
            </div>
            
            <!-- CPF -->
            <div>
                <label for="cliente_cpf" class="block text-sm font-medium text-primary mb-1">
                    CPF
                </label>
                <input type="text" 
                       id="cliente_cpf" 
                       name="cliente_cpf"
                       class="w-full px-3 py-2 border border-secondary rounded-lg focus:ring-2 focus:ring-pizza-500 focus:border-pizza-500"
                       placeholder="000.000.000-00"
                       x-mask="999.999.999-99">
                <span class="mensagem-erro" style="display: none;"></span>
            </div>
        </div>
    </div>
</div>
