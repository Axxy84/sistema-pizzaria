<!-- Theme Toggle Component -->
<div class="theme-toggle-container relative" x-data="themeToggle()">
    <!-- Toggle Button -->
    <button 
        @click="toggleDropdown()"
        class="theme-toggle"
        :class="{ 'active': store.isDropdownOpen }"
        aria-label="Alterar tema"
        title="Alterar tema"
    >
        <!-- Sun Icon (Light Mode) -->
        <svg x-show="store.themeIcon === 'sun'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        
        <!-- Moon Icon (Dark Mode) -->
        <svg x-show="store.themeIcon === 'moon'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        
        <!-- Computer Icon (Auto Mode) -->
        <svg x-show="store.themeIcon === 'computer-desktop'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
    </button>
    
    <!-- Dropdown Menu -->
    <div 
        x-show="store.isDropdownOpen"
        x-transition:enter="transition ease-out duration-100"
        x-transition:enter-start="transform opacity-0 scale-95"
        x-transition:enter-end="transform opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-75"
        x-transition:leave-start="transform opacity-100 scale-100"
        x-transition:leave-end="transform opacity-0 scale-95"
        class="absolute right-0 mt-2 w-48 rounded-lg theme-dropdown z-50"
        @click.away="closeDropdown()"
    >
        <!-- Light Theme Option -->
        <div 
            @click="setTheme('light')"
            class="theme-dropdown-item"
            :class="{ 'active': store.current === 'light' }"
        >
            <div class="flex items-center space-x-3">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <span>Claro</span>
                <svg x-show="store.current === 'light'" class="w-4 h-4 ml-auto" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
            </div>
        </div>
        
        <!-- Dark Theme Option -->
        <div 
            @click="setTheme('dark')"
            class="theme-dropdown-item"
            :class="{ 'active': store.current === 'dark' }"
        >
            <div class="flex items-center space-x-3">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
                <span>Escuro</span>
                <svg x-show="store.current === 'dark'" class="w-4 h-4 ml-auto" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
            </div>
        </div>
        
        <!-- Auto Theme Option -->
        <div 
            @click="setTheme('auto')"
            class="theme-dropdown-item"
            :class="{ 'active': store.current === 'auto' }"
        >
            <div class="flex items-center space-x-3">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <span>Autom√°tico</span>
                <svg x-show="store.current === 'auto'" class="w-4 h-4 ml-auto" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
            </div>
        </div>
        
        <!-- Divider -->
        <div class="border-t" style="border-color: var(--border-primary);"></div>
        
        <!-- Current Theme Info -->
        <div class="px-4 py-2 text-xs" style="color: var(--text-tertiary);">
            <div class="flex items-center justify-between">
                <span>Tema atual:</span>
                <span x-text="store.themeName" class="font-medium"></span>
            </div>
            <div class="flex items-center justify-between mt-1">
                <span>Efetivo:</span>
                <span x-text="store.effectiveTheme === 'dark' ? 'Escuro' : 'Claro'" class="font-medium"></span>
            </div>
        </div>
    </div>
</div>
