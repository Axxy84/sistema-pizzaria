{% extends 'base.html' %}

{% block title %}Login - Django + Supabase{% endblock %}

{% block content %}
<div class="auth-form">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Login</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" style="width: 100%; margin-top: 1rem;">Entrar</button>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem;">
            NÃ£o tem uma conta? <a href="{% url 'register' %}">Registre-se</a>
        </p>
    </div>
</div>
{% endblock %}
