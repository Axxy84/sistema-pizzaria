<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #dc2626 0%, #7c2d12 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .logo svg {
            width: 60px;
            height: 60px;
            fill: #dc2626;
        }
        
        h1 {
            margin: 0 0 10px;
            font-size: 24px;
            font-weight: 600;
        }
        
        p {
            margin: 0 0 20px;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .loader {
            width: 50px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        
        .loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: white;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            to {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM7 7C7.55 7 8 7.45 8 8C8 8.55 7.55 9 7 9C6.45 9 6 8.55 6 8C6 7.45 6.45 7 7 7ZM10 10C10.55 10 11 10.45 11 11C11 11.55 10.55 12 10 12C9.45 12 9 11.55 9 11C9 10.45 9.45 10 10 10ZM15 11C15.55 11 16 11.45 16 12C16 12.55 15.55 13 15 13C14.45 13 14 12.55 14 12C14 11.45 14.45 11 15 11ZM11 15C11.55 15 12 15.45 12 16C12 16.55 11.55 17 11 17C10.45 17 10 16.55 10 16C10 15.45 10.45 15 11 15Z" fill="#dc2626"/>
            </svg>
        </div>
        <h1>Sistema Pizzaria</h1>
        <p>Iniciando sistema...</p>
        <div class="loader"></div>
    </div>
</body>
</html>
